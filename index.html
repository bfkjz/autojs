            height: 50px;
            background-color: #fff;
            border: solid 1px #000;
        }

            box-shadow: 0 0 45px rgb(0 0 0 / 20%);

            flex-direction: column;

        .btn_box {

            border-radius: 20px;
            text-align: center;
            background: #62beff;
            color: #fff;

            margin: 10px;

        }

        #x_box {

//ÁÇπÂáªÊ≠§Â§Ñ‰ª£Á†Å
        var nums = 1;
        function cp_cli() {
            let l = parseInt(document.getElementById('box').getBoundingClientRect().left);
            let r = parseInt(document.getElementById('box').getBoundingClientRect().right);

let click_xy${nums} = [random(${l}, ${r}), random(${t}, ${b})];

click(x${nums}, y${nums});

            nums = nums + 1;
            // console.log(cont);
            // const textarea = document.createElement("textarea");

            // textarea.value = cont;

            // try {

//ÊªëÂä®ÂºÄÂßã
var s_nums = 0;
function s_h(){

    let swipe2 = "";
    let lrtb = [];
    let l = parseInt(document.getElementById('box').getBoundingClientRect().left);

function this_copy(cont){
    const textarea = document.createElement("textarea");

}

//‰∏ä‰º†ÂõæÁâáÈ¢ÑËßà
        function changepic(obj) {
            //console.log(obj.files[0]);//ËøôÈáåÂèØ‰ª•Ëé∑Âèñ‰∏ä‰º†Êñá‰ª∂ÁöÑname
            var newsrc = getObjectURL(obj.files[0]);
            document.getElementById('show').src = newsrc;
        }
        //Âª∫Á´ã‰∏ÄÂÄãÂèØÂ≠òÂèñÂà∞Ë©≤fileÁöÑurl
        function getObjectURL(file) {
            var url = null;
            // ‰∏ãÈù¢ÂáΩÊï∞ÊâßË°åÁöÑÊïàÊûúÊòØ‰∏ÄÊ†∑ÁöÑÔºåÂè™ÊòØÈúÄË¶ÅÈíàÂØπ‰∏çÂêåÁöÑÊµèËßàÂô®ÊâßË°å‰∏çÂêåÁöÑ js ÂáΩÊï∞ËÄåÂ∑≤
            if (window.createObjectURL != undefined) { // basic
                url = window.createObjectURL(file);
            } else if (window.URL != undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file);
            } else if (window.webkitURL != undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file);
            }
            return url;
        }
//‰∏ä‰º†ÂõæÁâáÈ¢ÑËßàend

/*******************************************//*******************************************/

//Ëß¶Êë∏ÁßªÂä®
        var div = document.querySelector('#box');
        var startX = 0; // Ëé∑ÂèñÊâãÊåáÂàùÂßãÂùêÊ†á
        var startY = 0;
        var x = 0; // Ëé∑ÂæóÁõíÂ≠êÂéüÊù•ÁöÑ‰ΩçÁΩÆ
        var y = 0;
        // ÊâãÊåáËß¶Êë∏
        div.addEventListener('touchstart', function (e) {
            // Ëé∑ÂèñÊâãÊåáÂàùÂßãÂùêÊ†á
            startX = e.targetTouches[0].pageX;
            startY = e.targetTouches[0].pageY;
            x = this.offsetLeft;
            y = this.offsetTop;
            this.style.boxShadow = '0 0 10px rgba(0, 0, 0, .3)';
        });
        // ÊâãÊåáÁ¶ªÂºÄ
        div.addEventListener('touchend', function (e) {
            this.style.boxShadow = '';
            // console.log("È°∂ÈÉ®" + parseInt(document.getElementById('box').getBoundingClientRect().top));
            // console.log("Â∫ïÈÉ®" + parseInt(document.getElementById('box').getBoundingClientRect().bottom));
            // console.log("Â∑¶Ëæπ" + parseInt(document.getElementById('box').getBoundingClientRect().left));
            // console.log("Âè≥Ëæπ" + parseInt(document.getElementById('box').getBoundingClientRect().right));

        });

        // ÊâãÊåáÊåâ‰ΩèÁßªÂä®
        div.addEventListener('touchmove', function (e) {
            // ËÆ°ÁÆóÊâãÊåáÁöÑÁßªÂä®Ë∑ùÁ¶ªÔºöÊâãÊåáÁßªÂä®‰πãÂêéÁöÑÂùêÊ†áÂáèÂéªÊâãÊåáÂàùÂßãÁöÑÂùêÊ†á
            var moveX = e.targetTouches[0].pageX - startX;
            var moveY = e.targetTouches[0].pageY - startY;
            // ÁßªÂä®ÁõíÂ≠ê ÁõíÂ≠êÂéüÊù•ÁöÑ‰ΩçÁΩÆ + ÊâãÊåáÁßªÂä®ÁöÑË∑ùÁ¶ª
            this.style.left = x + moveX + 'px';
            this.style.top = y + moveY + 'px';

            e.preventDefault(); // ÈòªÊ≠¢Â±èÂπïÊªöÂä®ÁöÑÈªòËÆ§Ë°å‰∏∫
        });

        var filediv = document.querySelector('#file-box');
        var startX2 = 0; // Ëé∑ÂèñÊâãÊåáÂàùÂßãÂùêÊ†á
        var startY2 = 0;
        var x2 = 0; // Ëé∑ÂæóÁõíÂ≠êÂéüÊù•ÁöÑ‰ΩçÁΩÆ
        var y2 = 0;
        // ÊâãÊåáËß¶Êë∏
        filediv.addEventListener('touchstart', function (e) {
            // Ëé∑ÂèñÊâãÊåáÂàùÂßãÂùêÊ†á
            startX2 = e.targetTouches[0].pageX;
            startY2 = e.targetTouches[0].pageY;
            x2 = this.offsetLeft;
            y2 = this.offsetTop;
            this.style.boxShadow = '0 0 10px rgba(0, 0, 0, .3)';
        });
        // ÊâãÊåáÁ¶ªÂºÄ
        filediv.addEventListener('touchend', function (e) {
            this.style.boxShadow = '';
        });

        // ÊâãÊåáÊåâ‰ΩèÁßªÂä®
        filediv.addEventListener('touchmove', function (e) {
            // ËÆ°ÁÆóÊâãÊåáÁöÑÁßªÂä®Ë∑ùÁ¶ªÔºöÊâãÊåáÁßªÂä®‰πãÂêéÁöÑÂùêÊ†áÂáèÂéªÊâãÊåáÂàùÂßãÁöÑÂùêÊ†á
            var moveX2 = e.targetTouches[0].pageX - startX2;
            var moveY2 = e.targetTouches[0].pageY - startY2;
            // ÁßªÂä®ÁõíÂ≠ê ÁõíÂ≠êÂéüÊù•ÁöÑ‰ΩçÁΩÆ + ÊâãÊåáÁßªÂä®ÁöÑË∑ùÁ¶ª
            this.style.left = x2 + moveX2 + 'px';
            this.style.top = y2 + moveY2 + 'px';
            e.preventDefault(); // ÈòªÊ≠¢Â±èÂπïÊªöÂä®ÁöÑÈªòËÆ§Ë°å‰∏∫
        });
//Ëß¶Êë∏ÁßªÂä®end

/*******************************************//*******************************************/

//bftip("Ê∂àÊÅØÁ±ªÂûãÔºàÊï∞Â≠ó0-3Ôºâ","Ê∂àÊÅØÂÜÖÂÆπÔºàÊñáÊú¨Ôºâ");  0ÔºöÊ∂àÊÅØ„ÄÅ 1ÔºöÊ≠£Á°Æ„ÄÅ 2ÔºöÈîôËØØ„ÄÅ 3ÔºöÊÑüÂèπ
        function bftip(type, text) {
            // this.type = type;
            // this.text = text;

            // console.log(type);
            // console.log(text);
            if (document.getElementById("tip_box")) {
            } else {
                var tip_box = document.createElement('div');
                tip_box.id = "tip_box";
                tip_box.style = "position: fixed;right: 0;top: 20px;/*pointer-events: none;*/z-index: 9999;width: 1080px;height: auto;display: flex;flex-flow: column-reverse;align-items: flex-end;";
                document.body.appendChild(tip_box);
            }

            var tip_msg_box = document.createElement('div');
            tip_msg_box.style = "transition: all 300ms;padding: 35px;height: auto;width: 0px;/* width: 50%; */display: flex;align-items: center;justify-content: center;background: #fff;border-radius: 14px;margin: 5px;-moz-box-shadow: 0px 1px 4px #c9c9c9;-webkit-box-shadow: 0px 1px 4px #c9c9c9;box-shadow: 0px 1px 4px #c9c9c9;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;margin: 10px;z-index: 9999;-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;";
            tip_msg_box.setAttribute("onclick", "javascript:this.parentNode.removeChild(this);");
            tip_msg_box.title = "ÁÇπÂáªÂÖ≥Èó≠";
            var tip_msg = document.createElement('div');
            tip_msg.style = "width: 225px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;text-align: center;";
            tip_msg.innerText = text;

            if (type == "1") {
                tip_msg_box.innerHTML = "‚úîÔ∏è  " + tip_msg.innerText;
            }
            if (type == "2") {
                tip_msg_box.innerHTML = "‚ùå  " + tip_msg.innerText;
            }
            if (type == "3") {
                tip_msg_box.innerHTML = "‚ùó  " + tip_msg.innerText;
            }
            if (type == "0") {
                tip_msg_box.innerHTML = "üí¨  " + tip_msg.innerText;
            }

            document.getElementById('tip_box').appendChild(tip_msg_box);
            window.setTimeout(function () { tip_msg_box.style = "transition: all 300ms;padding: 35px;height: auto;width: 50%;display: flex;align-items: center;justify-content: center;background: #fff;border-radius: 14px;margin: 5px;-moz-box-shadow: 0px 1px 4px #c9c9c9;-webkit-box-shadow: 0px 1px 4px #c9c9c9;box-shadow: 0px 1px 4px #c9c9c9;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;margin: 10px;z-index: 9999;-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;"; }, 0);
            window.setTimeout(function () { tip_msg_box.style = "transition: all 300ms;padding: 35px;height: auto;width: 0px;display: flex;align-items: center;justify-content: center;background: #fff;border-radius: 14px;margin: 5px;-moz-box-shadow: 0px 1px 4px #c9c9c9;-webkit-box-shadow: 0px 1px 4px #c9c9c9;box-shadow: 0px 1px 4px #c9c9c9;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;margin: 10px;z-index: 9999;-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;"; }, 2500);
            window.setTimeout(function () { document.getElementById('tip_box').removeChild(tip_msg_box); }, 2750);
        };


    </script>
